<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Energize</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --primary-green: #4CAF50;
      --light-green: #E8F5E9;
      --dark-green: #2E7D32;
      --transition: all 0.3s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      background: linear-gradient(135deg, var(--light-green), #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .login-link {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: #666;
    }

    .login-link a {
      color: var(--primary-green);
      text-decoration: none;
      font-weight: 500;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    .container {
      width: 100%;
      max-width: 400px;
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      position: relative;
      overflow: hidden;
    }

    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(90deg, var(--primary-green), var(--dark-green));
    }

    .logo-container {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo-icon {
      font-size: 48px;
      color: var(--primary-green);
      margin-bottom: 15px;
    }

    h2 {
      color: #333;
      text-align: center;
      margin-bottom: 30px;
      font-size: 24px;
      font-weight: 600;
    }

    .input-group {
      position: relative;
      margin-bottom: 25px;
    }

    .input-group i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #666;
    }

    .input-group input {
      width: 100%;
      padding: 15px 15px 15px 45px;
      border: 2px solid #eee;
      border-radius: 10px;
      font-size: 16px;
      transition: var(--transition);
    }

    .input-group input:focus {
      border-color: var(--primary-green);
      outline: none;
      box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
    }

    button {
      width: 100%;
      padding: 15px;
      background: var(--primary-green);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      position: relative;
      overflow: hidden;
    }

    button:hover {
      background: var(--dark-green);
      transform: translateY(-2px);
    }

    button:active {
      transform: translateY(0);
    }

    #errorMessage {
      background: #ffebee;
      color: #c62828;
      padding: 10px;
      border-radius: 5px;
      margin-top: 15px;
      display: none;
      text-align: center;
      font-size: 14px;
    }

    .eco-tip {
      text-align: center;
      margin-top: 20px;
      color: #666;
      font-size: 14px;
      padding: 10px;
      background: var(--light-green);
      border-radius: 8px;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }

    .shake {
      animation: shake 0.5s ease-in-out;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-container">
      <i class="fas fa-leaf logo-icon"></i>
      <h2>Energize</h2>
    </div>

    <form id="loginForm">
      <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="text" id="username" placeholder="Usuário" required />
      </div>
      
      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="password" placeholder="Senha" required />
      </div>

      <button type="submit">
        Entrar
      </button>
    </form>

    <div id="errorMessage"></div>
    <div class="login-link">
      Não tem uma conta? <a href="register.html">Faça o registro</a>
    </div>
    <div class="eco-tip">
      <i class="fas fa-lightbulb" style="color: var(--primary-green)"></i>
      Dica: Economia de energia começa com pequenas ações diárias.
    </div>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const errorMessage = document.getElementById('errorMessage');
    const container = document.querySelector('.container');

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      try {
        //MUDAR PARA https://projeto-energize.onrender.com SEMPRE QUE DER PUSH!
        //MUDAR PARA https://projeto-energize.onrender.com SEMPRE QUE DER PUSH!
        //MUDAR PARA https://projeto-energize.onrender.com SEMPRE QUE DER PUSH!
        //MUDAR PARA https://projeto-energize.onrender.com SEMPRE QUE DER PUSH!
        //MUDAR PARA https://projeto-energize.onrender.com SEMPRE QUE DER PUSH!
        //MUDAR PARA https://projeto-energize.onrender.com SEMPRE QUE DER PUSH!
        //http://localhost:3004/login
        const response = await fetch('https://projeto-energize.onrender.com/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ username, password }),
        });

        const data = await response.json();

        if (response.ok) {
          // Animação de sucesso
          container.style.boxShadow = '0 10px 25px rgba(76, 175, 80, 0.3)';
          setTimeout(() => {
            alert('Login bem-sucedido!');
            console.log('Token:', data.token);
          }, 500);
        } else {
          // Animação de erro
          errorMessage.textContent = data.message || 'Usuário ou senha incorretos';
          errorMessage.style.display = 'block';
          container.classList.add('shake');
          setTimeout(() => container.classList.remove('shake'), 500);
        }
      } catch (error) {
        errorMessage.textContent = 'Erro ao conectar com o servidor';
        errorMessage.style.display = 'block';
      }
    });

    // Limpa mensagem de erro quando o usuário começa a digitar
    document.querySelectorAll('input').forEach(input => {
      input.addEventListener('input', () => {
        errorMessage.style.display = 'none';
        container.style.boxShadow = '0 10px 25px rgba(0, 0, 0, 0.1)';
      });
    });
  </script>
</body>
</html>
