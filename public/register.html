<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Energize</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link rel="icon" href="/imgs/LogoEnergizePng-removebg-preview.png" type="image/png">
  <style>
    :root {
      --primary-green: #4CAF50;
      --light-green: #E8F5E9;
      --dark-green: #2E7D32;
      --error-red: #c62828;
      --success-green: #2E7D32;
      --transition: all 0.3s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      background: linear-gradient(135deg, var(--light-green), #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 450px;
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      position: relative;
      overflow: hidden;
    }

    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(90deg, var(--primary-green), var(--dark-green));
    }

    .logo-container {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo-icon {
      font-size: 48px;
      color: var(--primary-green);
      margin-bottom: 15px;
    }

    h2 {
      color: #333;
      text-align: center;
      margin-bottom: 30px;
      font-size: 24px;
      font-weight: 600;
    }

    .input-group {
      position: relative;
      margin-bottom: 25px;
    }

    .input-group i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #666;
    }

    .input-label {
      display: block;
      margin-bottom: 8px;
      color: #555;
      font-size: 14px;
      font-weight: 500;
      margin-left: 5px;
    }

    .input-group input {
      width: 100%;
      padding: 15px 15px 15px 45px;
      border: 2px solid #eee;
      border-radius: 10px;
      font-size: 16px;
      transition: var(--transition);
    }

    .input-group input:focus {
      border-color: var(--primary-green);
      outline: none;
      box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
    }

    .password-requirements {
      font-size: 12px;
      color: #666;
      margin-top: 5px;
      margin-left: 5px;
    }

    button {
      width: 100%;
      padding: 15px;
      background: var(--primary-green);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    button:hover {
      background: var(--dark-green);
      transform: translateY(-2px);
    }

    button:active {
      transform: translateY(0);
    }

    #message {
      margin-top: 20px;
      padding: 12px;
      border-radius: 8px;
      text-align: center;
      font-size: 14px;
      display: none;
    }

    .message-success {
      background: var(--light-green);
      color: var(--success-green);
    }

    .message-error {
      background: #ffebee;
      color: var(--error-red);
    }

    .login-link {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: #666;
    }

    .login-link a {
      color: var(--primary-green);
      text-decoration: none;
      font-weight: 500;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    .eco-tip {
      text-align: center;
      margin-top: 20px;
      color: #666;
      font-size: 14px;
      padding: 10px;
      background: var(--light-green);
      border-radius: 8px;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }

    .shake {
      animation: shake 0.5s ease-in-out;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-container">
      <i class="fas fa-leaf logo-icon"></i>
      <h2>Cadastro Energize</h2>
    </div>

    <form id="registerForm">
      <div class="input-group">
        <label class="input-label" for="username">Nome de Usuário</label>
        <i class="fas fa-user" style="padding-top: 20px;"></i>
        <input type="text" id="username" name="username" required minlength="3" />
      </div>
      
      <div class="input-group">
        <label class="input-label" for="password">Senha</label>
        <i class="fas fa-lock"></i>
        <input type="password" id="password" name="password" required minlength="6" />
        <div class="password-requirements">
          Mínimo de 6 caracteres
        </div>
      </div>

      <button type="submit">
        <i class="fas fa-user-plus"></i>
        Criar Conta
      </button>
    </form>

    <div id="message"></div>

    <div class="login-link">
      Já tem uma conta? <a href="login.html">Faça login</a>
    </div>

    <div class="eco-tip">
      <i class="fas fa-lightbulb" style="color: var(--primary-green)"></i>
      Juntos por um futuro mais sustentável e econômico!
    </div>
  </div>

  <script>
    const registerForm = document.getElementById('registerForm');
    const messageElement = document.getElementById('message');
    const container = document.querySelector('.container');

    function showMessage(text, type) {
      messageElement.textContent = text;
      messageElement.style.display = 'block';
      messageElement.className = type === 'success' ? 'message-success' : 'message-error';
    }

    registerForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      try {
        const response = await fetch('/register', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ username, password })
        });

        const result = await response.json();

        if (response.ok) {
          showMessage(result.message, 'success');
          container.style.boxShadow = '0 10px 25px rgba(76, 175, 80, 0.3)';
          
          // Redirect to login page after 2 seconds
          setTimeout(() => {
            window.location.href = 'login.html';
          }, 2000);
        } else {
          showMessage(result.message, 'error');
          container.classList.add('shake');
          setTimeout(() => container.classList.remove('shake'), 500);
        }
      } catch (error) {
        showMessage('Erro ao conectar com o servidor', 'error');
      }
    });

    // Limpa mensagem quando o usuário começa a digitar
    document.querySelectorAll('input').forEach(input => {
      input.addEventListener('input', () => {
        messageElement.style.display = 'none';
        container.style.boxShadow = '0 10px 25px rgba(0, 0, 0, 0.1)';
      });
    });
  </script>
</body>
</html>
